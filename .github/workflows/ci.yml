name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Test
        run: npm install && npm test

      - name: Check version against npm
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view raain-model version || echo "0.0.0")

          if [ "$PACKAGE_VERSION" == "$NPM_VERSION" ]; then
            echo "Warning: Version $PACKAGE_VERSION is not greater than npm version $NPM_VERSION. Proceeding with release with version bump."
            npm run bump
          else
            # Convert versions to comparable format (remove dots) ?
            echo "Version looks ok"
          fi

      - name: Build
        run: npm run build

      - run: npm run docs
      - name: Deploy documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

      - name: Create and push tag with version from package.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if tag already exists
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
            echo "Tag v$VERSION already exists. Skipping tag creation."
          else
            git add .
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git commit -m "Release v$VERSION"
            git push origin "v$VERSION"
          fi

      - run: npm publish
        working-directory: ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
