language: node_js
node_js:
  - 12
cache:
  bundler: true
  directories:
    - node_modules
branches:
  only:
    - master
script:
  - npm run build
  - npm test
after_success:
  - bash .travis.deploy.sh
before_deploy:
  - ls -al dist/
  - cd dist
deploy:
  provider: npm
  email: mat@mlefree.com
  api_key: $NPM_TOKEN
  skip_cleanup: true
