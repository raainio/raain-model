language: node_js
node_js:
- 12
cache:
  bundler: true
  directories:
  - node_modules
branches:
  only:
  - master
script:
- npm test
after_success:
# - npm version patch -m "[skip ci] version updated"
- bash .travis.deploy.sh
before_deploy:
- ls -al dist/
- cd dist
deploy:
  provider: npm
  email: mat@mlefree.com
  api_key: $NPM_TOKEN
  skip_cleanup: true
